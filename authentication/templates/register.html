{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'staking/css/styles.css' %}" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1 class="header">Carlsberg Staking</h1>

        {% if messages %}
          <ul>
            {% for message in messages %}
              <p> {{ message }} </p>
            {% endfor %}
          </ul>
        {% else %}
          <p class="info">Fill in the form to create an account.</p>
        {% endif %}

        <div class="auth__logins">
          <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required />
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="password1" placeholder="Password" required />
            <input type="password" name="password2" placeholder="Confirm Password" required />
            <button type="submit">Sign up</button>
          </form>

          <div class="footer">
            <p>Already registered? <a href="{% url 'login' %}">Login</a></p>
            <h4><a href="{% url 'forgot_password' %}">Forgotten password?</a></h4>
          </div>
        </div>
      </div>
    </div>
  </body>
   <script src="//code.jivosite.com/widget/Bi2zIf0O8h" async></script>
</html>
