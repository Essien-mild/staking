{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1 class="header">Carlsberg Staking</h1>
      <p class="subheader">Enter your credentials</p>
        {% if messages %}
    <section> 
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
   </section>
      {% endif %}
      <div class="auth__logins">
        <form method="post">
          {% csrf_token %}
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>

        <div class="footer">
          <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
          <h4><a href="{% url 'forgot_password' %}">Forgotten password?</a></h4>
        </div>
      </div>
    </div>
  </div>
   <script src="//code.jivosite.com/widget/Bi2zIf0O8h" async></script>
</body>
</html>
