<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f1fa;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .error-container {
            background: #ffffff;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            font-size: 60px;
            color: #0056b3;
            margin: 0;
        }
        p {
            color: #333;
            margin: 15px 0 25px;
        }
        a {
            text-decoration: none;
            padding: 12px 20px;
            background-color: #0056b3;
            color: #fff;
            border-radius: 5px;
            font-weight: bold;
        }
        a:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>Oops! The page you’re looking for doesn’t exist.</p>
        <a href="/">Go Back Home</a>
    </div>
</body>
</html>
