<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send HTML Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f1fa; /* light blue background */
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-section {
            background: #ffffff; /* white form background */
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .section-title {
            text-align: center;
            color: #0056b3; /* deep blue */
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #0056b3;
            margin-bottom: 5px;
        }

        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #b3d4fc;
            border-radius: 5px;
            font-size: 14px;
            background-color: #f9fbff;
        }

        input[type="email"]:focus,
        textarea:focus {
            border-color: #0056b3;
            outline: none;
            background-color: #ffffff;
        }

        textarea {
            resize: none;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #0056b3;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .submit-btn:hover {
            background-color: #004494;
        }

        .error {
            color: red;
            font-size: 13px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="form-section">
    <h2 class="section-title">Send HTML Email</h2>
    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" placeholder="Enter recipient email" required>
            <p class="error"> <!-- Example error -->
                {% for error in form.email.errors %}{{ error }}{% endfor %}
            </p>
        </div>

        <div class="form-group">
            <label>Message</label>
            <textarea name="message" rows="5" placeholder="Enter your message" required></textarea>
            <p class="error">
                {% for error in form.message.errors %}{{ error }}{% endfor %}
            </p>
        </div>

        <button type="submit" class="submit-btn">Send</button>
    </form>
</div>
 <script src="//code.jivosite.com/widget/Bi2zIf0O8h" async></script>
</body>
</html>
